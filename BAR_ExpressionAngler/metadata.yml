---

name: expression_angler_service
description: Multi-point pass-through adaptor for BAR Expression Angler web services.
version: 0.3
icon: BAR.png
tags:
    - 'Expression Angler'
    - 'Arabidopsis'
    - 'Expression'
    - 'BAR'

authors:
    - name: Asher Pasha
      email: asher.pasha@utoronto.ca
      sponsor_organization: University of Toronto
      sponsor_uri: http://www.utoronto.ca/
    - name: Erik Ferlanti
      email: erik@jcvi.org
      sponsor_organization: JCVI
      sponsor_uri: http://www.jcvi.org

type: passthrough
url: http://bar.utoronto.ca/ntools/cgi-bin
whitelist:
    - bar.utoronto.ca

endpoints:
    /access/get_alias.pl:
        get:
            description: Returns locus and alias for a given term
            parameters:
                - name: term
                  description: Term
                  type: string
                  required: true
                  default: abi3
    /access/check_alias.pl:
        get:
            description: Check if locus exists in BAR databases
            produces:
                - text/html
            parameters:
                - name: gene
                  description: Gene
                  type: string
                  required: true
                  default: At3g24650
    /access/ntools_expression_angler.cgi:
        post:
            description: Runs BAR Expression Angler
            produces:
                - text/html
            parameters:
                - name: agi_id
                  description: AGI locus identifier
                  type: string
                  required: true
                  default: At3g24650
                - name: match_count
                  description: Match count
                  type: string
                  required: true
                  default: 5undefined
                - name: database
                  description: Database
                  type: string
                  required: true
                  default: AtGenExpress_Tissue_Plus_raw
        get:
            description: Runs BAR Expression Angler
            produces:
                - text/html
            parameters:
                - name: agi_id
                  description: AGI locus identifier
                  type: string
                  required: true
                  default: At3g24650
                - name: match_count
                  description: Match count
                  type: string
                  required: true
                  default: 5undefined
                - name: database
                  description: Database
                  type: string
                  required: true
                  default: AtGenExpress_Tissue_Plus_raw
    /access/getData.php:
        get:
            description: Returns output from Expression Angler
            produces:
                - text/plain
            parameters:
                - name: id
                  description: Id of Expression Angler output file
                  type: integer
                  required: true
    /access/getHistogram.php:
        get:
            description: Returns histogram data from Expression Angler
            produces:
                - text/plain
            parameters:
                - name: id
                  description: Id of Expression Angler output file
                  type: integer
                  required: true

sources:
    - title: BAR Expression Angler
      description: Expression Angler and ePlant projects
      language: en-ca
      sponsor_organization_name: University of Toronto
      sponsor_uri: http://www.utoronto.ca/
      provider_name: Nicholas Provart
      provider_email: nicholas.provart@utoronto.ca
      uri: http://bar.utoronto.ca/ExpressionAngler
